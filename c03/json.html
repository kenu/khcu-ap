<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<style>
* {
  text-align: center;
  font-size: 1.2em;
}
</style>
<script>
function callback(data) { 
  if (data.channel.item) {
    console.log(data.channel.item);	
	show(data.channel.item);
  } else { 
    console.log(data);
  }	
}

function show(items) {
  var html = '';
  for(var i = 0; i < items.length; i++) {
    html += '<img src="' + items[i].thumbnail + '">'
  }
  document.getElementById('thumbnails').innerHTML = html;
}

window.onload = function() {
  var dna = document.createElement('script');
  dna.src = 'http://apis.daum.net/search/image?apikey=DAUM_SEARCH_DEMO_APIKEY&output=json&q=nature&callback=callback';

  document.getElementsByTagName("head")[0].appendChild(dna);
}
</script>
</head>
<body>
<h1>JSON 데이터</h1>
<div id="thumbnails"></div>
</body>
</html>
