<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
div {
  width: 70px;
  border : 1px solid blue;
  background-color : #ffd;
  display : inline-block;
  padding : 16px;
  border-radius : 5px;
}
</style>
</head>
<body>
<h1>구구단</h1>
<script>
for (var i = 2; i <= 9; i++) {
    document.writeln('<div>');
    for (var j = 1; j <= 9; j++) {
        document.writeln( i + ' * ' + j + ' = ' + i * j  + '<br>');
    }
	document.writeln('</div>');
}
</script>
</body>
</html>
