<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<link rel="stylesheet" href="TimesTable3.css">
<script>
var html = '';
for (var i = 2; i <= 9; i++) {
	html += '<div>' + sub(i) + '</div>';
}

function sub(i) {
    var string = '';
    for (var j = 1; j <= 9; j++) {
        string += i + ' * ' + j + ' = ' + i * j  + '<br>';
    }
	return string;
}

window.onload = function() {
    document.getElementById("result").innerHTML = html;
}

function show() {
    var i = document.getElementById("unit").value;
	var string = "<div>" + sub(parseInt(i)) + "</div>";
	document.getElementById("result").innerHTML = string;
}
</script>
</head>
<body>
<h1>구구단</h1>
<div id="result"></div>
<input type="text" id="unit" value="3">
<button onclick="show()">show</button>
</body>
</html>
