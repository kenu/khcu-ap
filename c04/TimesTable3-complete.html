<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<link rel="stylesheet" href="TimesTable3.css">
</head>
<body>
<h1>구구단</h1>
<script>
for (var i = 2; i <= 9; i++) {
    document.writeln('<div>');
	sub(i);
	document.writeln('</div>');
}
function sub(i) {
    for (var j = 1; j <= 9; j++) {
        document.writeln( i + ' * ' + j + ' = ' + i * j  + '<br>');
    }
}
</script>
</body>
</html>
